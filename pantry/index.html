<!DOCTYPE html>

<html>
	<head>
		<title>Pantry</title>
		<link href="style_pantry.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>PANTRY</h1>
		<div class="container">
			<div class="buttons">
				<div class="button-group">
					<h2>General Materials</h2>
					<button class="pantry-btn" data-content="salt">Salt</button>
					<button class="pantry-btn" data-content="sugar">
						Sugar
					</button>
					<button class="pantry-btn" data-content="flour">
						Flour
					</button>
					<!-- Add more buttons for general materials -->
				</div>
				<div class="button-group">
					<h2>Groceries</h2>
					<button class="pantry-btn" data-content="rice">Rice</button>
					<button class="pantry-btn" data-content="pasta">
						Pasta
					</button>
					<button class="pantry-btn" data-content="canned beans">
						Canned Beans
					</button>
					<!-- Add more buttons for groceries -->
				</div>
				<div class="button-group">
					<h2>Vegetables with Spices</h2>
					<button class="pantry-btn" data-content="onion">
						Onion
					</button>
					<button class="pantry-btn" data-content="garlic">
						Garlic
					</button>
					<button class="pantry-btn" data-content="tomato">
						Tomato
					</button>
					<!-- Add more buttons for vegetables with spices -->
				</div>
			</div>
			<div class="shopping-list">
				<h2>Shopping List</h2>
				<ul id="shopping-list">
					<li>Apples</li>
					<li>Apples</li>
					<li>Apples</li>
					<li>Apples</li>
				</ul>
			</div>
		</div>
		<script src="pantry.js"></script>
	</body>
</html>

<!DOCTYPE html>

<html>
<head>
<title>Pantry</title>
<link href="style_pantry.css" rel="stylesheet" type="text/css"/>

<body>
<h1>PANTRY</h1>
<div class="container">
<div class="buttons">
<div class="button-group">
<h2>General Materials</h2>
<button class="pantry-btn" onclick="addToShoppingList('Salt')">Salt</button>
<button class="pantry-btn" onclick="addToShoppingList('Sugar')">Sugar</button>
<button class="pantry-btn" onclick="addToShoppingList('Flour')">Flour</button>
<!-- Add more buttons for general materials -->
</div>
<div class="button-group">
<h2>Groceries</h2>
<button class="pantry-btn" onclick="addToShoppingList('Rice')">Rice</button>
<button class="pantry-btn" onclick="addToShoppingList('Pasta')">Pasta</button>
<button class="pantry-btn" onclick="addToShoppingList('Canned Beans')">Canned Beans</button>
<!-- Add more buttons for groceries -->
</div>
<div class="button-group">
<h2>Vegetables with Spices</h2>
<button class="pantry-btn" onclick="addToShoppingList('Onion')">Onion</button>
<button class="pantry-btn" onclick="addToShoppingList('Garlic')">Garlic</button>

<!-- Add more buttons for vegetables with spices -->
</div>
</div>

<ul id="shopping-list"><li>Apples</li><li>Apples</li><li>Apples</li><li>Apples</li></ul>
</div>
</div>

</html>
